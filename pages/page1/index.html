<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike Header Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="left">
        <img src="./assets/img/nike.png" alt="Nike Logo" class="logo" />
        <nav>
          <a href="#">New & Featured</a>
          <a href="#">Men</a>
          <a href="#">Women</a>
          <a href="#">Kids</a>
          <a href="#">Sale</a>
          <a href="#">SNKRS</a>
        </nav>
      </div>

      <div class="right">
        <input type="text" placeholder="Search" class="search-box" />
        <img src="./assets/img/favourite.png" alt="Favourites" class="icon" />
        <img src="./assets/img/bag.png" alt="Bag Items" class="icon" />
      </div>
    </header>
  </body>
</html>
